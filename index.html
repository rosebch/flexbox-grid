<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/normalize.css">
    <link rel="stylesheet" href="./src/styles.css">
    <title>Document</title>
</head>
<body>
    <header class="navbar">
        <div class="nabvar-desktop">
            <div class="nabvar-desktop__content container">
                <img class="logo" src="./src/images/logo.svg" alt="logo">
                <form class="search-form" role="search">
                    <img class="search-form__icon" src="./src/images/Search 24px.svg" alt="search-image">
                    <input class="search-form__input" type="text" aria-label="Search" name="search" placeholder="Найти...">
                </form>
                <div class="user">
                    <span class="user__name">Константин</span>
                    <img class="user__avatar" src="./src/images/profile.svg" alt="profile-image">
                </div>
            </div>
        </div>
        <div class="nabvar-mobile">
            <div class="nabvar-mobile__content container">
                <img class="logo" src="./src/images/logo.svg" alt="logo">
                <img class="user-icon" src="./src/images/user.svg" alt="profile-image">
            </div>
            <form class="search-form" role="search">
                <img class="search-form__icon" src="./src/images/Search 24px.svg" alt="search-image">
                <input class="search-form__input" type="text" aria-label="Search" name="search" placeholder="Найти...">
            </form>
        </div>
    </header>
    <main class="container">
        <section class="partners">
            <h1 class="partners__title">Наши партнёры</h1>
            <div class="partners__row">
                <div class='partner__col'>
                    <div class="partner-card">
                        <img class="partner-card__logo" src="./src/images/1.svg" alt="partner-logo">
                    </div>
                </div>
                <div class='partner__col'>
                    <div class="partner-card">
                        <img class="partner-card__logo" src="./src/images/2.svg" alt="partner-logo">
                    </div>
                </div>
                <div class='partner__col'>
                    <div class="partner-card">
                        <img class="partner-card__logo" src="./src/images/3.svg" alt="partner-logo">
                    </div>
                </div>
                <div class='partner__col'>
                    <div class="partner-card">
                        <img class="partner-card__logo" src="./src/images/4.svg" alt="partner-logo">
                    </div>
                </div>
                <div class='partner__col'>
                    <div class="partner-card">
                        <img class="partner-card__logo" src="./src/images/5.svg" alt="partner-logo">
                    </div>
                </div>
                <div class='partner__col'>
                    <div class="partner-card">
                        <img class="partner-card__logo" src="./src/images/6.svg" alt="partner-logo">
                    </div>
                </div>
                <div class='partner__col'>
                    <div class="partner-card">
                        <img class="partner-card__logo" src="./src/images/7.svg" alt="partner-logo">
                    </div>
                </div>
            <div/>
        </section>
    </main>
</body>
</html>
